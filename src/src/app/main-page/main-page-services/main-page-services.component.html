<ng-template #copyIcon><app-printer-icon/></ng-template>
<ng-template #airpods><app-airpods-icon/></ng-template>
<ng-template #smartphone><app-smartphone-icon/></ng-template>
<ng-template #computer><app-computer-icon/></ng-template>
<ng-template #windows><app-windows-icon/></ng-template>
<ng-template #premium><app-premium-icon/></ng-template>


<ng-template #h>Наши <span class="app-primary-color">услуги</span></ng-template>

<app-main-page-section [sectionHeader]="h">
  <div class="row align-items-stretch row-gap-4">

    <app-main-page-services-item
      class="col-12 col-sm-6 col-lg-4"
      title="Ремонт смартфонов"
      payload="Ремонт смартфонов любой сложности. Замена акб, основной и фронтальной камеры. Переклейка дисплея, замена модуля экрана и так далее."
      price="от 0 ₽"
      [icon]="smartphone"/>

    <app-main-page-services-item
      class="col-12 col-sm-6 col-lg-4"
      title="Ремонт ноутбуков и компьютеров"
      payload="Чистка устройства и замена термопасты на Arctic MX-4, и ремонт любой сложности."
      price="от 799 ₽"
      [icon]="computer"/>

    <app-main-page-services-item
      class="col-12 col-sm-6 col-lg-4"
      title="Копировальные услуги"
      payload="Печать ч/б документов, сканирование документов, продажа файлов BRAUBERG и ручек BEIFA. До 24:00 с возможностью доставки нашим курьером."
      price="от 5 ₽"
      [icon]="copyIcon"/>

    <app-main-page-services-item
      class="col-12 col-sm-6 col-lg-4"
      title="Профессиональная чистка наушников"
      payload="Чистка от пыли, грязи и остатков. Улучшает качество и громкость звука."
      price="299 ₽"
      [icon]="airpods"/>

    <app-main-page-services-item
      class="col-12 col-sm-6 col-lg-4"
      title="Установка виндовс, офис и других программ"
      payload="Быстрая установка всех необходимых программ. Виндовс, офис и другие программы по вашему запросу."
      price="от 299 ₽"
      [icon]="windows"/>

    <app-main-page-services-item
      class="col-12 col-sm-6 col-lg-4"
      title="Аксессуары для смартфона"
      payload="Вы можете купить у нас аксессуары для вашего смартфона: плёнки, защитные стекла для экрана премиум класса и так далее."
      price="от 49 ₽"
      [icon]="premium"/>
  </div>
</app-main-page-section>
