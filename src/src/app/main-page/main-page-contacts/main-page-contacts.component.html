<ng-template #header>До нас <span class="app-primary-color">легко добраться</span></ng-template>

<app-main-page-section [sectionHeader]="header">
  <div class="row row-gap-5">
    <div class="col-12 col-md-6">
      <div class="app-card app-black-color d-inline-block">
        <h3 class="mb-4">Контакты</h3>
        <div class="mb-3">
          <p class="app-caption mb-2">Контактный телефон (WhatsApp)</p>
          <app-number class="fw-medium"/>
          <hr>
        </div>
        <div class="mb-3">
          <p class="app-caption mb-2">Telegram</p>
          <a class="fw-medium" appNavigateTelegram>{{info.telegram}}</a>
          <hr>
        </div>
        <div class="mb-3">
          <p class="app-caption mb-2">ВКонтакте</p>
          <a class="fw-medium" appNavigateVk>{{info.vkNickName}}</a>
          <hr>
        </div>
        <div class="mb-3">
          <p class="app-caption mb-2">Адрес</p>
          <p class="fw-medium mb-2">{{info.address}}</p>
          <hr>
        </div>
        <div class="mb-4">
          <p class="app-caption mb-2">Время работы</p>
          <div class="fw-medium mb-2">
            <p>{{info.workTime}}</p>
          </div>
          <hr>
        </div>
        <button>Заказать звонок</button>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="p-2 h-100">
        <div id="map" class="w-100 h-100 app-shadow" style="min-height: 300px">
          <app-yandex-map/>
        </div>
      </div>
    </div>
  </div>
</app-main-page-section>
