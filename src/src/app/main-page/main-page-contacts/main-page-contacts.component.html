<ng-template #header>До нас <span class="app-primary-color">легко добраться</span></ng-template>

<app-main-page-section [sectionHeader]="header">
  <div class="row row-gap-5">
    <div class="col-12 col-md-6">
      <div class="app-card app-black-color d-inline-block">
        <h3 class="mb-4">Контакты</h3>
        <div class="mb-3">
          <p class="app-caption mb-2">Контактный телефон</p>
          <p class="fw-medium mb-2">{{info.formattedPhoneNumber}}</p>
          <hr>
        </div>
        <div class="mb-3">
          <p class="app-caption mb-2">Email</p>
          <p class="fw-medium mb-2">{{info.email}}</p>
          <hr>
        </div>
        <div class="mb-3">
          <p class="app-caption mb-2">Адрес</p>
          <p class="fw-medium mb-2">{{info.address}}</p>
          <hr>
        </div>
        <div class="mb-4">
          <p class="app-caption mb-2">Время работы</p>
          <div class="fw-medium mb-2">
            <p>Пн-Вс с 10:00 до 24:00</p>
          </div>
          <hr>
        </div>
        <button class="app-button">Связаться с нами</button>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="p-2 h-100">
        <div id="map" class="w-100 h-100 shadow" style="min-height: 300px"></div>
      </div>
    </div>
  </div>
</app-main-page-section>
