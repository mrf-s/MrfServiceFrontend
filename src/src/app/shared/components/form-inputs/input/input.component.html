<div class="form-floating">
  <input *ngIf="type !== 'textarea'" class="form-control" [type]="type" placeholder="a" [id]="guid" [ngModel]="model" [mask]="ngxMaskMask" [prefix]="ngxMaskPrefix">
  <textarea *ngIf="type === 'textarea'" class="form-control" placeholder="a" [id]="guid" [ngModel]="model"></textarea>
  <label [for]="guid">{{label}}</label>
</div>
