<div class="p-sm-5 p-4 app-black-color d-flex flex-column gap-3">
  <div class="d-flex gap-3 justify-content-between align-items-center">
    <h4>Заказать звонок</h4>
    <app-xmark-icon class="app-primary-interactive" style="font-size: 1.5rem" (click)="onFormSubmit.emit()"/>
  </div>
  <p>Оставьте свои контактные данные и наш директор свяжется с Вами в течение 15 минут.</p>
  <form [formGroup]="form" class="d-flex gap-3 justify-content-between flex-column">

    <app-input ngDefaultControl label="Как Вас зовут*" [formControl]="name"/>
    <app-number-input ngDefaultControl label="Телефон*" [formControl]="number"/>
    <app-input ngDefaultControl label="Модель устройства" [formControl]="model"/>
    <app-input ngDefaultControl label="Неисправность" type="textarea" [formControl]="whatsWrong"/>

    <button [disabled]="form.invalid" type="submit" (click)="onSubmit()">Заказать звонок</button>
  </form>
  <small>Нажимая «Заказать звонок», Вы соглашаетесь на обработку указанных данных ИП «Фарахов Марсель Радикович» на условиях Политики конфиденциальности.</small>
</div>
