<app-modal-base>
  <div class="d-flex gap-3 justify-content-between align-items-center">
    <h3>Связаться с нами</h3>
    <app-xmark-icon class="app-primary-interactive" style="font-size: 1.5rem" (click)="close.emit()"/>
  </div>
  <div class="mt-3">
    <app-caption-label-text label="Контактный телефон (WhatsApp)">
      <app-number-text-link/>
    </app-caption-label-text>
    <hr>
  </div>
  <div class="mt-3">
    <app-caption-label-text label="Telegram">
      <app-telegram-account-text/>
    </app-caption-label-text>
    <hr>
  </div>
  <div class="mt-3">
    <app-caption-label-text label="ВКонтакте">
      <app-vk-page-text/>
    </app-caption-label-text>
    <hr>
  </div>
  <div class="mt-3">
    <app-caption-label-text label="Адрес">
      <app-address-text/>
    </app-caption-label-text>
    <hr>
  </div>
  <div class="mt-3">
    <app-caption-label-text label="Время работы">
      {{info.workTime}}
    </app-caption-label-text>
    <hr>
  </div>
</app-modal-base>
